<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="container px-4 text-left">
            <div class="row gx-5 mt-5">
                <div class="col diposit">
                    <h2 class="text-light fw-bold pt-4">Total Diposit</h2>
                    <p class="display-3 fw-bolder text-light">$<Span id="diposit">0</Span></p>
                </div>
                <div class="col expence">
                    <h2 class="text-secondary fw-bold pt-4">Total Withdrow</h2>
                    <p class="display-3 fw-bolder text-secondary">$<Span id="total-expance">0</Span></p>
                </div>
                <div class="col withdrow">
                    <h2 class="text-light fw-bold pt-4">Total Balance</h2>
                    <p class="display-3 fw-bolder text-light">$<Span id="total-balance">0</Span></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gx-5 mt-5">
                <div class="col dpo d-flex flex-column justify-content-center pl-4 pb-5">
                    <div class="mb-3">
                        <label for="diposit-field" class="form-label text-dark">Diposit Ammount</label>
                        <input type="number" class="form-control rounded-4 w-75" id="diposit-field" required>
                    </div>
                    <button id="button" class="btn btn-outline-dark rounded-5 w-75">Diposit</button>
                </div>
                <div class="col with d-flex flex-column justify-content-center pl-4 pb-5">
                    <div class="mb-3">
                        <label for="withdrow-field" class="form-label text-dark">Withdrow Ammount</label>
                        <input type="number" class="form-control rounded-4 w-75" id="withdrow-field" required>
                    </div>
                    <button id="withdrow-btn" class="btn btn-outline-dark rounded-5 w-75">Withdrow</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/bank.js"></script>
</body>
</html>
